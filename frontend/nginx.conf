server {
    listen 5173;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # SPA routing: fallback to index.html
    location / {
        try_files $uri /index.html;
    }

    # Serve static assets normally
    location /assets/ {
        try_files $uri =404;
    }
}

